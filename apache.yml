---
- name: Install and configure Apache web server
  hosts: localhost
  become: yes

  tasks:
  - name: Install Apache
    apt:
      name: apache2
      state: present
      update_cache: yes

  - name: Start and enable Apache service
    service:
      name: apache2
      state: started
      enabled: yes

  - name: Create index.html
    copy:
      dest: /var/www/html/index.html
      content: |
        <html>
        <head>
          <title>Ansible Web Server</title>
        </head>
        <body>
          <h1>Apache Web Server Configured Using Ansible</h1>
          <p>Ansible-2 Assignment</p>
        </body>
        </html>
